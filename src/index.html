<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/sections/all-course.css" rel="stylesheet">
    <link href="/css/sections/recommended-course.css" rel="stylesheet">
    <title>Pair-Co</title>
</head>
<body>
    <div class="container">
        <section class="all-course">
            <div class="logo">
                <img src="assets/logo-pairco.png" />
            </div>
            <div class="content">
                <div class="text">
                    <div class="title">เราพร้อม</div>
                    <div class="title">ติดอาวุธให้องค์กรของคุณ</div>
                    <div class="description">
                        <span>ด้วยเทคโนโลยีที่คัดสรรมาอย่างดี</span>
                        <span>รวมเป็นคอร์สที่น่าสนใจ</span>
                        <span>เพื่อช่วยยกระดับองค์กรของคุณ</span>
                    </div>
                    <button class="btn">ดูคอร์สทั้งหมด</button>
                    <img class="arrow_down" src="assets/down-chevron.png"/>
                </div>
                <figure>
                    <img src="assets/teamwork.png" />
                </figure>
            </div>
            <div class="background"></div>
        </section>
        <section class="recommended-course">
            <div class="background"></div>
            <div class="content">
                <figure>
                    <img src="assets/summary.png" />
                </figure>
                <div class="course">
                    <div class="title">
                        <div>ลด</div>
                        <div>
                            <span>เวลา</span>
                            <span>ค่าใช้จ่าย</span>
                        </div>
                    </div>
                    <div class="sub-title">ด้วย Serverless Course</div>
                    <div class="description">
                        <span>สร้าง application โดยไม่ใช้ server หรือ back-end ใดๆ</span>
                        <span>ซึ่งช่วยประหยัดเวลาในการทำงาน และ ลดค่าใช้จ่ายในการดำเนินงาน</span>
                    </div>
                    <button class="btn">ดูรายละเอียดเพิ่มเติม</button>
                </div>
            </div>
        </section>
    </div>
</body>
